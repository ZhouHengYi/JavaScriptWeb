<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="ThemeBucket">
    <link rel="shortcut icon" href="#" type="image/png">
    <title>Login</title>
    <script type="text/javascript" src="WebResource/js/sea.js"></script>
    <script type="text/javascript">
    seajs.use('main',function(){
        seajs.use('./WebResource/css/style.css');
        seajs.use('./WebResource/css/style-responsive.css');
        seajs.use('jQuery',function(){
            $ = window.jQuery;
            $(document).ready(function(){
                seajs.use("jquery/jquery.validate.min.js",function(){
                        $("#form-login").validate({
                        rules: {
                            username: {
                                required: true,
                                minlength: 2
                            },
                            password: {
                                required: true,
                                minlength: 5
                            },
                            confirm_password: {
                                required: true,
                                minlength: 5,
                                equalTo: "#password"
                            }
                        },
                        messages: {
                            username: {
                                required: "Please enter a username",
                                minlength: "Your username must consist of at least 2 characters"
                            },
                            password: {
                                required: "Please provide a password",
                                minlength: "Your password must be at least 5 characters long"
                            },
                            confirm_password: {
                                required: "Please provide a password",
                                minlength: "Your password must be at least 5 characters long",
                                equalTo: "Please enter the same password as above"
                            }
                        },submitHandler: function() { alert("submitted!"); }
                        });


                });
            });
        });
    });


    </script>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="WebResource/js/
html5shiv.js"></script>
    <script src="WebResource/js/
respond.min.js"></script>
    <![endif]-->
</head>

<body class="login-body">

<div class="container">

    <form class="form-signin form-horizontal" action="" id="form-login">
        <div class="form-signin-heading text-center">
            <h1 class="sign-title">Sign In</h1>
            <img src="WebResource/images/login-logo.png" alt=""/>
        </div>
        <div class="login-wrap">
            <div class="col-lg-10" style="width:100%;">
            <input type="text" class=" form-control" placeholder="请输入用户名" autofocus id="usernameusername" name="username" required>
            </div>

            <div class="col-lg-10" style="width:100%;">
            <input type="password" class="form-control" placeholder="********" id="password" name="password">
            </div>
            <button class="btn btn-lg btn-login btn-block" type="submit">
                <i class="fa fa-check"></i>
            </button>

            <div class="registration">
                Not a member yet?
                <a class="" href="registration.html">
                    Signup
                </a>
            </div>
            <label class="checkbox">
                <input type="checkbox" value="remember-me"> Remember me
                <span class="pull-right">
                    <a data-toggle="modal" href="#myModal"> Forgot Password?</a>

                </span>
            </label>

        </div>

    </form>

        <!-- Modal -->
        <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Forgot Password ?</h4>
                    </div>
                    <div class="modal-body">
                        <p>Enter your e-mail address below to reset your password.</p>
                        <input type="text" name="email" placeholder="Email" autocomplete="off" class="form-control placeholder-no-fix">

                    </div>
                    <div class="modal-footer">
                        <button data-dismiss="modal" class="btn btn-default" type="button">Cancel</button>
                        <button class="btn btn-primary" type="button">Submit</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- modal -->

</div>



<!-- Placed js at the end of the document so the pages load faster -->

<!-- Placed js at the end of the document so the pages load faster -->

</body>
</html>
